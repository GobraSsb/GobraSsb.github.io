<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Instragram</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>

  <div class="card">
    
    <!-- Header -->
    <div class="card-header">
      <div class="avatar"></div>
      <div class="user-info">
        <h2>Gabo Nabo</h2>
        <p>Voy a suspeneder ayuda</p>
      </div>
    </div>

    <!-- Bio -->
    <div class="bio">
      <p>
        Apasionado por el CSS y los diseños limpios. 
        Aprendiendo Flexbox hoy mismo siiiisisi.
      </p>
    </div>

    <!-- Estadísticas -->
    <div class="stats">
      <div>
        <h3>6.9k</h3>
        <p>Seguidores</p>
      </div>
      <div>
        <h3>67</h3>
        <p>Posts</p>
      </div>
      <div>
        <h3>800</h3>
        <p>Likes</p>
      </div>
    </div>

    <!-- Botones -->
    <div class="actions">
      <button class="btn-primary">Seguir</button>
      <button class="btn-secondary">Mensaje</button>
    </div>

  </div>

</body>
</html>
